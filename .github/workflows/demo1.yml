name: Events Demo 1
on: 
  workflow_dispatch: 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_USERNAME: Ms Devops
          SLACK_TITLE: The Workflow was Triggered
          MSG_MINIMAL: Heads Up!
          SLACK_WEBHOOK: ${{ secrets.TEST_CHANNEL_SLACK_WEBHOOK }}
        
